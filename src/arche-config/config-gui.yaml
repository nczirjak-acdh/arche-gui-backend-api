    - http://www.w3.org/1999/02/22-rdf-syntax-ns#type: https://vocabs.acdh.oeaw.ac.at/schema#Resource
  - message:
      en: Because a data collection can include files with different licenses, license
        is rarely provided for entities of type acdh:TopCollection.
      de: "Da eine Datensammlung Dateien mit unterschiedlichen Lizenzen enthalten
        kann, wird die Lizenz nur selten f\xFCr Entit\xE4ten des Typs acdh:TopCollection
        bereitgestellt."
    severity: warning
    match:
    - https://vocabs.acdh.oeaw.ac.at/schema#hasLicense: ~
    - http://www.w3.org/1999/02/22-rdf-syntax-ns#type: https://vocabs.acdh.oeaw.ac.at/schema#TopCollection
  - message:
      en: Because a data collection can include files with different licenses, license
        is rarely provided for entities of type acdh:Collection.
      de: "Da eine Datensammlung Dateien mit unterschiedlichen Lizenzen enthalten
        kann, wird die Lizenz nur selten f\xFCr Entit\xE4ten des Typs acdh:Collection
        bereitgestellt."
    severity: warning
    match:
    - https://vocabs.acdh.oeaw.ac.at/schema#hasLicense: ~
    - http://www.w3.org/1999/02/22-rdf-syntax-ns#type: https://vocabs.acdh.oeaw.ac.at/schema#Collection
  - message:
      en: Explicit information on the temporal and/or spatial coverage of the data
        is not always provided, but usually for entities of the type acdh:TopCollection.
      de: "Explizite Informationen \xFCber die zeitliche und/oder r\xE4umliche Abdeckung
        der Daten werden nicht immer, sondern in der Regel f\xFCr Entit\xE4ten des
        Typs acdh:TopCollection bereitgestellt."
    severity: warning
    match:
    - dateContent: ~
      map: ~
  emptySearchMessage:
    en: |
      <p>Oops, your search did not return any data. Read further to learn how search in ARCHE works!</p>
      <p>You can discover resources in the ARCHE in multiple ways.</p>
      <p>If you are just looking around, a good starting point may be to list TopCollections by selecting the <em>acdh:TopCollection</em> value from the <strong>Type</strong> search facet. This will return all main data collections stored in ARCHE and you can continue browsing from there.</p>
      <p>If you have any particular search phrase in mind, please type it in the search field and click the search button. That way you will get an initial results and the search facets will be updated accordingly allowing you to further narrow down your search.</p>
      <p>If you are interested in particular time period or area, you can use the temporal and spatial filters. As these information are not always provided explicitly, the search may fetch better results if you enter the year, period or place name as a search phrase.</p>
    de: "<p>Ups, Ihre Suche hat keine Daten ergeben. Lesen Sie weiter, um zu erfahren,
      wie die Suche in ARCHE funktioniert!</p> <p>Sie k\xF6nnen Ressourcen in ARCHE
      auf verschiedene Weise entdecken.</p> <p>Wenn Sie sich nur umsehen wollen, ist
      es ein guter Ausgangspunkt, die \u201ETopCollection\u201C aufzulisten, indem
      Sie den Wert <em>acdh:TopCollection</em> aus der Suchfacette <strong>Typ</strong>
      ausw\xE4hlen. Dadurch werden alle in ARCHE gespeicherten Hauptdatensammlungen
      angezeigt, und Sie k\xF6nnen von dort aus die Suche fortsetzen.</p> <p>Wenn
      Sie einen bestimmten Suchbegriff im Sinn haben, geben Sie ihn bitte in das Suchfeld
      ein und klicken Sie auf die Schaltfl\xE4che \u201ESuchen\u201C. Auf diese Weise
      erhalten Sie ein erstes Ergebnis und die Suchfacetten werden entsprechend aktualisiert,
      so dass Sie Ihre Suche weiter eingrenzen k\xF6nnen.</p> <p>Wenn Sie an einem
      bestimmten Zeitraum oder Gebiet interessiert sind, k\xF6nnen Sie die zeitlichen
      und r\xE4umlichen Filter verwenden. Da diese Informationen nicht immer explizit
      angegeben werden, kann die Suche zu besseren Ergebnissen f\xFChren, wenn Sie
      das Jahr, den Zeitraum oder den Ortsnamen als Suchbegriff eingeben.</p>"
