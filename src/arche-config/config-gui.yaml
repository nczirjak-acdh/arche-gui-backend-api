  facets:
  - type: continuous
    property: dateContent
    label:
      en: Temporal coverage
      de: Zeitliche Abdeckung
    tooltip:
      en: Beginning and end dates or period of time associated with the original material
        or data.
      de: Anfangs- und Enddatum oder Zeitspanne, die mit dem Originalmaterial bzw.
        den Daten verbunden sind.
    bins: 5
    start:
    - https://vocabs.acdh.oeaw.ac.at/schema#hasCoverageStartDate
    - https://vocabs.acdh.oeaw.ac.at/schema#hasCreatedStartDateOriginal
    end:
    - https://vocabs.acdh.oeaw.ac.at/schema#hasCoverageEndDate
    - https://vocabs.acdh.oeaw.ac.at/schema#hasCreatedEndDateOriginal
  - type: map
    label:
      en: Spatial coverage
      de: "R\xE4umliche Abdeckung"
    tooltip:
      en: "Location or area (present-day or historic) associated with the original
        material or data. Use the icon on the left side of the map to draw a rectangle
        around the area you are interested in exploring and then click on the \u201Cmagnifying
        glass\u201D to refresh the map."
      de: "Ort oder Gebiet (rezent oder historisch), der/das mit dem Originalmaterial
        oder den Daten verbunden ist. Verwenden Sie das Symbol auf der linken Seite
        der Karte, um ein Rechteck um den Bereich zu ziehen, den Sie erforschen m\xF6chten,
        und klicken Sie dann auf die \u201ELupe\u201C, um die Karte zu aktualisieren."
  - type: object
    property: https://vocabs.acdh.oeaw.ac.at/schema#hasRelatedDiscipline
    label:
      en: Research Discipline
      de: Forschungsdisziplin
    weights: []
    tooltip:
      en: Choose from the drop down below the field of study associated with the data
        you are interested in. Most datasets will be associated with multiple research
        disciplines.
      de: "W\xE4hlen Sie aus der Dropdown-Liste unten das Fachgebiet aus, zu dem die
        Daten geh\xF6ren, an denen Sie interessiert sind. Die meisten Datens\xE4tze
        werden mit mehreren Forschungsdisziplinen verbunden sein."
  - type: object
    property: https://vocabs.acdh.oeaw.ac.at/schema#hasCategory
    label:
      en: Category
      de: Kategorie
    weights: []
    tooltip:
      en: The kind of data you are searching for.
      de: Die Art der Daten, nach denen Sie suchen.
  - type: object
    property: https://vocabs.acdh.oeaw.ac.at/schema#hasLicense
    label:
      en: License
      de: Lizenz
    weights:
      48908: 1
      48916: 1
      48534: 1
      48907: 1
      48903: 1
      48904: 1
      48905: 1
      48913: 1
      48910: 0.5
    tooltip:
      en: Choose one of the licenses below. These are associated with each individual
        file, as well as with the entire collection of files.
      de: "W\xE4hlen Sie eine der unten angef\xFChrten Lizenzen. Diese sind sowohl
        mit jeder einzelnen Datei als auch mit der gesamten Dateisammlung verbunden."
  - type: object
    property: https://vocabs.acdh.oeaw.ac.at/schema#hasAccessRestriction
    label:
      en: Access restriction
      de: "Zugangsbeschr\xE4nkung"
    weights:
      48508: 1.1
      48513: 1
      48519: 0.5
    tooltip:
      en: The type of restriction placed on data. Public access means there are no
        restrictions. Academic access provides access to all individuals affiliated
        with an academic institution. Restricted access refers to data that requires
        specific permission from the data owners.
      de: "Die Art der Einschr\xE4nkung der Daten. \xD6ffentlicher Zugang bedeutet,
        dass es keine Einschr\xE4nkungen gibt. Der akademische Zugang erm\xF6glicht
        allen Personen, die mit einer akademischen Institution verbunden sind, den
        Zugang. Eingeschr\xE4nkter Zugang bezieht sich auf Daten, f\xFCr die eine
        spezielle Genehmigung der Dateneigent\xFCmer:innen erforderlich ist."
  - type: literal
    property: http://www.w3.org/1999/02/22-rdf-syntax-ns#type
    label:
      en: Type
      de: Typ
    important: true
    defaultWeight: 0
    weights:
      https://vocabs.acdh.oeaw.ac.at/schema#TopCollection: 500
      https://vocabs.acdh.oeaw.ac.at/schema#Collection: 49
      https://vocabs.acdh.oeaw.ac.at/schema#Resource: 1
      https://vocabs.acdh.oeaw.ac.at/schema#Person: 0.5
      https://vocabs.acdh.oeaw.ac.at/schema#Place: 0.5
      https://vocabs.acdh.oeaw.ac.at/schema#Organisation: 0.5
      https://vocabs.acdh.oeaw.ac.at/schema#Publication: 0.5
      https://vocabs.acdh.oeaw.ac.at/schema#Project: 0.5
    tooltip:
      en: Choose one of the classes below. TopCollection is the highest level containing
        the general metadata describing an entire collection. Collection contains
        metadata on a collection of files within a TopCollection. Resource contains
        metadata for a single digital object or file.
      de: "W\xE4hlen Sie eine der folgenden Klassen. \u201ETopCollection\u201C ist
        die h\xF6chste Ebene und enth\xE4lt die allgemeinen Metadaten, die eine ganze
        Sammlung beschreiben. \u201ECollection\u201C enth\xE4lt Metadaten zu einer
        Sammlung von Dateien innerhalb einer \u201ETopCollection\u201C. \u201EResource\u201C
        enth\xE4lt Metadaten f\xFCr ein einzelnes digitales Objekt bzw. eine Datei."
  - type: matchProperty
    label:
      en: Search match in
      de: "Suche \xDCbereinstimmung in"
    weights:
      https://vocabs.acdh.oeaw.ac.at/schema#hasTitle: 100
      https://vocabs.acdh.oeaw.ac.at/schema#hasIdentifier: 50
      https://vocabs.acdh.oeaw.ac.at/schema#hasDescription: 10
    tooltip:
      en: Allows you to filter by the metadata property in which your search phrase
        was found.
      de: "Erm\xF6glicht das Filtern nach der Metadateneigenschaft, in der Ihr Suchbegriff
        gefunden wurde."
  - type: linkProperty
    property: http://www.w3.org/1999/02/22-rdf-syntax-ns#type
    label:
      en: Linking property
      de: "Verkn\xFCpfende Eigenschaft"
    defaultWeight: 1
    weights:
      https://vocabs.acdh.oeaw.ac.at/schema#hasAuthor: 10
      https://vocabs.acdh.oeaw.ac.at/schema#hasRelatedDiscipline: 5
      https://vocabs.acdh.oeaw.ac.at/schema#hasActor: 1
    classes:
    - https://vocabs.acdh.oeaw.ac.at/schema#Organisation
    - https://vocabs.acdh.oeaw.ac.at/schema#Person
    - https://vocabs.acdh.oeaw.ac.at/schema#Place
    - https://vocabs.acdh.oeaw.ac.at/schema#Project
    - https://vocabs.acdh.oeaw.ac.at/schema#Publication
    - http://www.w3.org/2004/02/skos/core#Concept
    tooltip:
      en: Allows to filter by a type of a relation between an entity where the search
        phrase was found and a repository resource.
      de: "Erm\xF6glicht das Filtern nach einem Beziehungstyp zwischen einer Entit\xE4t,
        in der der Suchbegriff gefunden wurde, und einer Repositoriumsressource."
  warnings:
  - message:
      en: Category is assigned only to entities of type acdh:Resource (a single file).
      de: "Kategorie wird nur Entit\xE4ten des Typs acdh:Resource (eine einzelne Datei)
        zugeordnet."
    severity: warning
    match:
    - https://vocabs.acdh.oeaw.ac.at/schema#hasCategory: ~
    - http://www.w3.org/1999/02/22-rdf-syntax-ns#type: '!https://vocabs.acdh.oeaw.ac.at/schema#Resource'
  - message:
